<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Use PNG with background instead of transparent ICO -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <!-- Fallback ICO (will be replaced with non-transparent version) -->
    <link rel="icon" type="image/x-icon" href="/sh ico.ico" />
    
    <!-- Apple Touch Icons (iOS) - 180x180 is Apple's standard -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Viewport and Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sacred Hearts" />
    <!-- Prevent pull-to-refresh and overscroll on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#9f1239" />
    <meta name="msapplication-TileColor" content="#9f1239" />
    
    <title>SacredHearts - Find Your Sacred Match</title>
    <style>
      /* Initial background for PWA splash screen - matches manifest background_color */
      html, body {
        background-color: #fef2f1;
        color: #f3f4f6;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        height: 100dvh;
      }
      /* Auth pages will override this with transparent to show background images */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available - prompt user to refresh
                    if (confirm('A new version is available! Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
